<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Experiment 3 - HTML Table</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    </head>

    <body>
    
        <h1>Experiment 3 - HTML Table</h1>

        <table>
            <tr>
                <th>Photo</th>
                <th>Dog Breed</th>
                <th>Size</th>
                <th>Link</th>
            </tr>
            <tr>
                <td><img src="../../.././../../Beagle-460x290.jpg" alt="Beagle"></td>
                <td>Beagle</td>
                <td>2</td>
                <td><a href="https://en.wikipedia.org/wiki/Beagle" target="_blank">More info</a></td>
            </tr>
            <tr>
                <td><img src="../../../../../Boxer-460x290.jpg" alt="Boxer"></td>
                <td>Boxer</td>
                <td>3</td>
                <td><a href="https://en.wikipedia.org/wiki/Boxer_(dog)" target="_blank">More info</a></td>
            </tr>
            <tr>
                <td><img src="../../../../../German_Shepherd-460x290.jpg" alt="German Shepherd"></td>
                <td>German Shepherd</td>
                <td>4</td>
                <td><a href="https://en.wikipedia.org/wiki/German_Shepherd" target="_blank">More info</a></td>
            </tr>
        </table>

    </body>
  
</html>
