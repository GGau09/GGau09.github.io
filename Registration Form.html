<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    </head>

    <body>

        <h1>Register</h1>
        
        <form>
            <div>
                <label for="name">First Name:</label>
                <input type="text" id="name" name="name" placeholder="John" required>
                <label for="surname">Last Name:</label>
                <input type="text" id="surname" name="surname" placeholder="Smith" required>
            </div>
            
            <div>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="gender" value="Male">
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="gender" value="Female">
                <label for="Other">Other</label>
                <input type="radio" id="Other" name="gender" value="Other">
            </div>
                
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" placeholder="your password" minlength="5" maxlength="10" required>
            </div>
                
            <div>
                <label for="select-choice">Birthday:</label>
                <select name="select-choice" id="select-choice">
                    <option value="0" selected disabled>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>

                <select name="Birthday-Day" id="Day">
                    <option value="0" selected disabled>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                
                <select name="Birthday-Year" id="Year">
                    <option value="0" selected disabled>Year</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                    <option>2007</option>
                    <option>2008</option>
                    <option>2009</option>
                    <option>2010</option>
                    <option>2011</option>
                    <option>2012</option>
                    <option>2013</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                </select>
            </div>

            <div>
                <label for="termsAndConditions"> I agree to the terms and conditions</label>
                <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">
            </div>
                
            <div>
                <input type="submit" value="submit">
            </div>

        </form>
        
        
    </body>

</html>
