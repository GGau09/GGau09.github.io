<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Experiment 3 - HTML Table</title>
    </head>

    <body>

        <h1>Login Form</h1>
        
        <form>
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" required>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" minlength="6" maxlength="16" required>
            <input type="submit">
        </form>
        
    </body>

</html>
